<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yaerinz Garments - Sales</title>
    <link rel="stylesheet" href="css/system.css">
    <link rel="stylesheet" href="css/sales.css">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="mobile-header">
        <button class="menu-toggle" id="menuToggle">
            <i class="fas fa-bars"></i>
        </button>
        <div class="search-bar">
            <input type="text" placeholder="Search Here">
            <button><i class="fas fa-search"></i></button>
        </div>
    </div>

    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <img src="Images/logo.png" alt="Yaerinz Garments Logo">  
                <p>Automation System</p>

            </div>
            <ul class="nav">
                <li><a href="index.html"><i class="fas fa-th-large"></i> Dashboard</a></li>
                <li><a href="inventory.html"><i class="fas fa-box"></i> Inventory</a></li>
                <li><a href="record-management.html"><i class="fas fa-folder"></i> Record Management</a></li>
                <li><a href="sales.html" class="active"><i class="fas fa-shopping-cart"></i> Sales</a></li>
                <li id="logout"><a href=></i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Logout</a></li>
            </ul>
        </aside>
        <main class="content">
            <header>
                <div class="search-bar">
                    <input type="text" placeholder="Search Here">
                    <button><i class="fas fa-search"></i></button>
                </div>
            </header>
            
            <section class="page-content">
                <h2>Sales</h2>
                
                <div class="sales-layout">
                    <div class="sales-table-container">
                        <h3>Sales Records</h3>
                        
                        <div class="table-wrapper">
                            <table>
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Item</th>
                                        <th>Price</th>
                                        <th>Qty</th>
                                        <th>Total</th>
                                        <th>Customer</th>
                                        <th>Payment</th>
                                        <th>Date</th>
                                    </tr>
                                    <tr>
                                        <td colspan="13" style="text-align: center;">Loading sales data...</td>
                                    </tr>
                                </thead>                                     
                                <tbody id="salesTableBody"></tbody>
                            </table>
                        </div>
                        <button id="openQuickSale" class="open-btn">+ Quick Sale</button>
                    </div>
                    
                    <div class="sales-form-container">
                        <h3>New Transaction</h3>
                        <form id="salesForm">
                            <label for="item">Select Item:</label>
                            <select id="item" required></select>
                        
                            <label for="quantity">Quantity Sold:</label>
                            <input type="number" id="quantity" min="1" required>
                        
                            <label for="customerName">Customer Name:</label>
                            <input type="text" id="customerName" placeholder="Enter customer name">
                        
                            <label for="paymentType">Payment Type:</label>
                            <select id="paymentType" required>
                                <option value="">-- Select Payment Type --</option>
                                <option value="Cash">Cash</option>
                                <option value="GCash">GCash</option>
                                <option value="Card">Card</option>
                                <option value="Bank Transfer">Bank Transfer</option>
                                <option value="Other">Other</option>
                            </select>
                        
                            <button type="submit">Record Sale</button>
                            <p id="salesError" style="color: red;"></p>
                        </form>
                    </div>
                </div>

                <!-- Quick Sale Modal -->
                <div id="quickSaleModal" class="modal">
                    <div class="modal-content">
                        <span class="close-btn" id="closeQuickSale">&times;</span>
                        <h2>Quick Sale (Admin)</h2>
                        <form id="quickSaleForm">
                            <label for="quickSaleItem">Select Item:</label>
                            <select id="quickSaleItem" required></select>        

                            <label for="availableStock">Available Stock:</label>
                            <input type="text" id="availableStock" readonly>

                            <label for="quantitySold">Quantity:</label>
                            <input type="number" id="quantitySold" min="1" required>

                            <label for="paymentType">Payment Type:</label>
                            <select id="paymentType" required>
                                <option value="">-- Select --</option>
                                <option value="Cash">Cash</option>
                                <option value="Card">Card</option>
                                <option value="Gcash">Gcash</option>
                                <option value="Other">Other</option>
                            </select>

                            <label for="totalPrice">Total Price:</label>
                            <input type="text" id="totalPrice" readonly>

                            <button type="submit">Record Sale</button>
                            <p id="quickSaleError" style="color: red;"></p>
                        </form>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="js/menu-toggle.js"></script>
    <script src="./js/salesf.js"></script>
    <script src="./js/btnsales.js"></script>
    <!--<script src="js/protectroute.js"></script>-->
</body>
</html>
