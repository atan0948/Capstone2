<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yaerinz Garments - Inventory</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/system.css">
    <link rel="stylesheet" href="css/inventory.css">
</head>
<body>
    <div class="mobile-header">
        <button class="menu-toggle" id="menuToggle">
            <i class="fas fa-bars"></i>
        </button>
        <div class="search-bar">
            <input type="text" placeholder="Search Here">
            <button><i class="fas fa-search"></i></button>
        </div>
    </div>
    <div class="container">
        <aside class="sidebar" id="sidebar">
            <div class="logo">
                <img src="Images/Logo.png" alt="Yaerinz Garments Logo">
                <h2>Yaerinz Garments</h2>
                <p>Automation System</p>
            </div>
            <ul class="nav">
                <li><a href="index.html"><i class="fas fa-th-large"></i> Dashboard</a></li>
                <li><a href="inventory.html" class="active"><i class="fas fa-box"></i> Inventory</a></li>
                <li><a href="record-management.html"><i class="fas fa-folder"></i> Record Management</a></li>
                <li><a href="sales.html"><i class="fas fa-shopping-cart"></i> Sales</a></li>
            </ul>
            <div class="logout">
                <label id="logout">Log Out</label>
            </div>
        </aside>
        <main class="content">
            <header>
                <div class="search-bar">
                    <input type="text" placeholder="Search Here">
                    <button><i class="fas fa-search"></i></button>
                </div>
            </header>
            <section class="page-content">
                <div class="inventory-table">
                    <div class="inventory-header">
                        <h2>Inventory</h2>
                        <div class="inventory-controls">
                            <input type="text" id="searchInput" placeholder="Search inventory...">
                            <select id="filterSupplier">
                                <option value="">All Suppliers</option>
                                <!-- Supplier options will be added dynamically -->
                            </select>
                        </div>
                    </div>
                    <div class="inventory-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Item Name</th>
                                    <th>Category</th>
                                    <th>Size</th>
                                    <th>Color</th>
                                    <th>Quantity</th>
                                    <th>Price</th>
                                    <th>Cost Price</th>
                                    <th>Supplier</th>
                                    <th>Location</th>
                                    <th>Status</th>
                                    <th>Image</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="inventoryTableBody">
                                <tr>
                                    <td colspan="13" style="text-align: center;">Loading inventory data...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="add-new-garment">
                    <h2>Add New Garment</h2>
                    <form id="addGarmentForm" enctype="multipart/form-data">
                        <input type="text" name="item_name" id="item_name" placeholder="Item name" required>
                        
                        <label for="category">Category:</label>
                        <select id="category" name="category">
                            <option value="Dresses">Dresses</option>
                            <option value="Shirts">Shirts</option>
                            <option value="Pants">Pants</option>
                            <option value="Accessories">Accessories</option>
                        </select>
                        
                        <label for="size">Size:</label>
                        <select name="size" id="size" required>
                            <option value="" disabled selected>Select Size</option>
                            <option value="Extra Small">Extra Small</option>
                            <option value="Small">Small</option>
                            <option value="Medium">Medium</option>
                            <option value="Large">Large</option>
                            <option value="Extra Large">Extra Large</option>
                        </select>
                        
                        <input type="text" name="color" placeholder="Color" required>
                        <input type="number" name="quantity" placeholder="Quantity" required>
                        <input type="number" name="price" placeholder="Price" step="0.01" required>
                        <input type="number" name="cost_price" id="cost_price" placeholder="Cost Price" required>
                        <input type="text" name="supplier" placeholder="Supplier" required>
                        <input type="text" name="location" id="location" placeholder="Storage location" required>
                        
                        <label for="status">Status:</label>
                        <select id="status" name="status" required>
                            <option value="Available">Available</option>
                            <option value="Defective">Defective</option>
                        </select>
                        
                        <label for="image">Image:</label>
                        <input type="file" name="image" id="image" accept="image/*">
                        
                        <button type="submit" id="submitButton">Add Garment</button>
                    </form>
                </div>
            </section>
        </main>
    </div>
    
    <!-- Edit Modal -->
    <div class="modal-overlay" id="modalOverlay"></div>
    <div id="editModal">
        <h3>Edit Garment</h3>
        <form id="editGarmentForm" enctype="multipart/form-data">
            <input type="hidden" id="editId">
        
            <label>Item Name:</label>
            <input type="text" id="editItemName" required>
        
            <label>Category:</label>
            <select id="editCategory">
                <option value="Dresses">Dresses</option>
                <option value="Shirts">Shirts</option>
                <option value="Pants">Pants</option>
                <option value="Accessories">Accessories</option>
            </select>
        
            <label>Size:</label>
            <select id="editSize" name="size" required>
                <option value="Extra Small">Extra Small</option>
                <option value="Small">Small</option>
                <option value="Medium">Medium</option>
                <option value="Large">Large</option>
                <option value="Extra Large">Extra Large</option>
            </select>
        
            <label>Color:</label>
            <input type="text" id="editColor" required>
        
            <label>Quantity:</label>
            <input type="number" id="editQuantity" required>
        
            <label>Price:</label>
            <input type="number" id="editPrice" required>
        
            <label>Cost Price:</label>
            <input type="number" id="editCostPrice" required>
        
            <label>Supplier:</label>
            <input type="text" id="editSupplier" required>
        
            <label>Location:</label>
            <input type="text" id="editLocation" required>
        
            <label>Status:</label>
            <select id="editStatus">
                <option value="Available">Available</option>
                <option value="Defective">Defective</option>
            </select>
        
            <label>Image:</label>
            <input type="file" id="editImage" accept="image/*">
            <div id="currentImageContainer" style="margin-top: 10px;"></div>
            
            <div class="modal-buttons">
                <button type="submit">Update</button>
                <button type="button" onclick="closeEditModal()">Cancel</button>
            </div>
        </form>
    </div>

    <script src="js/menu-toggle.js"></script>
    <script src="js/inventory.js"></script>
    <script src="js/searchbar.js"></script>
    <script src="js/image.js"></script>
</body>
</html>
