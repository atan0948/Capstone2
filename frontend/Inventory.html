<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yaerinz Garments - Inventory</title>
    <link rel="stylesheet" href="system.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .page-content {
            display: flex;
            flex-direction: column;
        }

        .inventory-table, .add-new-garment {
            width: 100%;
            box-sizing: border-box;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        #addGarmentForm input {
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
        }

        #addGarmentForm button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 150px;
        }

        #addGarmentForm button:hover {
            background-color: #0056b3;
        }

        #searchInput, #filterSupplier {
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
        }

        @media (min-width: 768px) {
            .page-content {
                flex-direction: row;
            }

            .inventory-table {
                padding-right: 20px;
                width: 70%;
            }

            .add-new-garment {
                padding-left: 20px;
                border-left: 1px solid #ccc;
                width: 30%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <img src="Images/Logo.png" alt="Yaerinz Garments Logo">
                <h2>Yaerinz Garments</h2>
                <p>Automation System</p>
            </div>
            <ul class="nav">
                <li><a href="index.html"><i class="fas fa-th-large"></i> Dashboard</a></li>
                <li><a href="inventory.html" class="active"><i class="fas fa-box"></i> Inventory</a></li>
                <li><a href="record-management.html"><i class="fas fa-folder"></i> Record Management</a></li>
                <li><a href="sales.html"><i class="fas fa-shopping-cart"></i> Sales</a></li>
            </ul>
            <div class="logout">
                <label id="logout">Log Out</label>
            </div>
        </aside>
        <main class="content">
            <header>
                <div class="search-bar">
                    <input type="text" placeholder="Search Here">
                    <button><i class="fas fa-search"></i></button>
                </div>
            </header>
            <section class="page-content">
                <div class="inventory-table">
                    <h2>Inventory</h2>
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Item Name</th>
                                <th>Category</th>
                                <th>Size</th>
                                <th>Color</th>
                                <th>Quantity</th>
                                <th>Price</th>
                                <th>Cost Price</th>
                                <th>Supplier</th>
                                <th>Storage Location</th>
                                <th>Image</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="inventoryTableBody">
                            <!-- Items will be added dynamically here -->
                        </tbody>
                    </table>
                </div>
                <div class="add-new-garment">
                    <h2>Add New Garment</h2>
                    <form id="addGarmentForm" enctype="multipart/form-data">
                        <input type="text" name="item_name" placeholder="Item Name" required>
                        <input type="text" name="category" placeholder="Category" required>
                        <input type="text" name="size" placeholder="Size" required>
                        <input type="text" name="color" placeholder="Color" required>
                        <input type="number" name="quantity" placeholder="Quantity" required>
                        <input type="number" name="price" placeholder="Price" step="0.01" required>
                        <input type="number" name="cost_price" placeholder="Cost Price" step="0.01" required>
                        <input type="text" name="supplier" placeholder="Supplier" required>
                        <input type="text" name="location" placeholder="Storage Location" required>
                        <input type="file" name="image" accept="image/*">
                        <button type="submit" id="submitButton">Add Garment</button>
                    </form>
                </div>
            </section>
        </main>
    </div>
    <script src="js/inventory.js"></script>
    <script src="js/searchbar.js"></script>
    <script src="js/image.js"></script>
</body>
</html>
