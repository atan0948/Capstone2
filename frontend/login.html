<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yaerinz Garments</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="container">
        <div class="left-side">
            <img src="prod1.png" alt="Product Image" class="model-image" id="productImage">  <div class="pagination">
                <div class="dot active"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
          
        </div>
        <div class="right-side">
            <div class="login-form">
              <div class="brand-logo-top"> <img src="logo.png" alt="Yaerinz Logo" class="logo"> </div> 
                <h1>YAERINZ GARMENTS</h1>
                <h2>AUTOMATION SYSTEM</h2>
                <div class="login-header">
                    <h3>LOGIN</h3>
                    <p>Please login to continue to your account</p>
                </div>
                <form>
                    <div class="input-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username">
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                    <button type="submit" class="login-button">Log In</button>
                </form>
                <div class="footer">
                    <p>Yaerinz <span class="garments">GARMENTS</span></p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
