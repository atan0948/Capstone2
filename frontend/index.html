<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yaerinz Garments Automation System</title>
    <link rel="stylesheet" href="css/system.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Added Chart.js -->
</head>
<body>
    <div class="mobile-header">
        <button class="menu-toggle" id="menuToggle">
            <i class="fas fa-bars"></i>
        </button>
        <div class="search-bar">
            <input type="text" placeholder="Search Here">
            <button><i class="fas fa-search"></i></button>
        </div>
    </div>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <img src="images/logo.png" alt="Yaerinz Garments Logo">  
                <h2>Yaerinz Garments</h2>
                <p>Automation System</p>
            </div>
            <ul class="nav">
                <li><a href="index.html" class="active"><i class="fas fa-th-large"></i> Dashboard</a></li>
                <li><a href="inventory.html"><i class="fas fa-box"></i> Inventory</a></li>
                <li><a href="record-management.html"><i class="fas fa-folder"></i> Record Management</a></li>
                <li><a href="sales.html"><i class="fas fa-shopping-cart"></i> Sales</a></li> 
            </ul>
            <div class="logout">
                <a href="login.html" id="logout">Log Out</a>
            </div>
        </aside>
        <main class="content">
            <header>
                <div class="search-bar">
                    <input type="text" id="search-bar1" placeholder="Search Here">
                    <button><i class="fas fa-search"></i></button>
                </div>
            </header>

            <section class="overview">
                <h2>Overview</h2>
                <div class="metrics">
                    <div class="metric">
                        <p>Production Efficiency</p>
                        <p class="value">100% Efficiency</p>
                    </div>
                    <div class="metric">
                        <p>Current Inventory</p>
                        <p class="value">1 Units</p>
                    </div>
                    <div class="metric">
                        <p>Today's Defects</p>
                        <p class="value" id="todayDefectCount">0</p>
                    </div>
                    <div class="metric">
                        <p>Total Orders</p>
                        <p class="value">1 Orders</p>
                    </div>
                </div>

                <!-- Inventory Line Chart -->
                <h3>Inventory Changes Over Time</h3>
                <canvas id="inventoryChart"></canvas>
            </section>

        </main>
    </div>
    <script src="js/menu-toggle.js"></script>
    <script src="js/script.js"></script>
    <script src="js/searchbar.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/protectroute.js"></script>

</body>
</html>
