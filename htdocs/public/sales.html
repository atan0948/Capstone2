<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yaerinz Garments - Sales</title>
    <link rel="stylesheet" href="css/system.css">
    <link rel="stylesheet" href="css/sales.css">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="mobile-header">
        <button class="menu-toggle" id="menuToggle">
            <i class="fas fa-bars"></i>
        </button>
        <div class="search-bar">
            <input type="text" placeholder="Search Here">
            <button><i class="fas fa-search"></i></button>
        </div>
    </div>

    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <img src="Images/logo.png" alt="Yaerinz Garments Logo">  
                <p>Automation System</p>

            </div>
            <ul class="nav">
                <li><a href="index.html"><i class="fas fa-th-large"></i> Dashboard</a></li>
                <li><a href="inventory.html"><i class="fas fa-box"></i> Inventory</a></li>
                <li><a href="record-management.html"><i class="fas fa-folder"></i> Record Management</a></li>
                <li><a href="sales.html" class="active"><i class="fas fa-shopping-cart"></i> Sales</a></li>
                <li id="logout"><a href=></i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Logout</a></li>
            </ul>
        </aside>
        <main class="content">
            <header>
                <div class="search-bar">
                    <input type="text" placeholder="Search Here">
                    <button><i class="fas fa-search"></i></button>
                </div>
            </header>
            
            <section class="page-content">
                <h2>Sales</h2>
                
                <div class="sales-layout">
                    <div class="sales-table-container">
                        <h3>Sales Records</h3>
                        
                        <div class="table-wrapper">
                            <table>
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Item</th>
                                        <th>Price</th>
                                        <th>Quantity</th>
                                        <th>Cost Price</th>
                                        <th>Customer</th>
                                        <th>MOP</th>
                                        <th>Date</th>
                                    </tr>
            
                                </thead>                                     
                                <tbody id="salesTableBody">
                                    <td colspan="8" style="text-align: center;">Loading sales data...</td>
                                </tbody>
                            </table>
                        </div>
                        
                    </div>
                    
    <script src="js/config.js"></script>
    <script src="js/menu-toggle.js"></script>
    <script src="./js/salesf.js"></script>
    <script src="./js/btnsales.js"></script>
    <!--<script src="js/protectroute.js"></script>-->

</html>
